<!DOCTYPE html>
    <html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>loginscrin</title>
        <link rel="stylesheet" href="loginscreen.css">
        <script src="loginscreen.js"></script>
    </head>
    <body>
        <div class="main_block">
            <div class="title_block">
                <div class="title_block_text">messenger</div>
            </div>
                <div class="loginpassword_block" id="loginpassword_block">
                    <form>
                        <div class="loginpassword_block_login"><input id="login" class="loginpassword_block_login_textarea" placeholder="login" maxlength="25" autocomplete="off" required></input></div>
                        <div class="loginpassword_block_password"><input id="password" class="loginpassword_block_login_textarea" placeholder="password" maxlength="25" autocomplete="off" required></input></div>
                        <button type="submit" class="loginpassword_block_button">Enter</button>
                    </form>
                    <div class="loginpassword_block_createAcc" id="loginpassword_block_createAcc" onclick="switchMenu()">Нет аккаунта? Не проблема!</div>
                </div>

                <div class="signup_block" id="signup_block">
                    <form>
                        <div class="signup_block_email"><input id="email" class="signup_block_email_textarea" placeholder="e-mail" maxlength="25" autocomplete="off" required></input></div>
                        <div class="signup_block_name"><input id="password" class="signup_block_name_textarea" placeholder="name" maxlength="25" autocomplete="off" required></input></div>
                        <div class="signup_block_password"><input id="password" class="signup_block_password_textarea" placeholder="password" maxlength="25" autocomplete="off" required></input></div>
                        <button type="submit" class="signup_block_button">Creare Account!</button>
                    </form>
                    <div class="signup_block_backToTheFuture" onclick="switchMenu()">Вернуться</div>
                </div>
        </div>
    </body>
</html>
